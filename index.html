<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Encabezado -->
    <header class="text-center py-4">
        <img src="https://img.icons8.com/color/96/hospital.png" width="85" />
        <h2 class="mt-2 text-primary fw-bold">CLINICA BUEN PASTOR</h2>
        <p class="text-secondary">Agenda de Citas Médicas</p>
    </header>

    <!-- Barra de pasos -->
    <div class="steps-bar d-flex justify-content-center mb-4">
        <div class="step active">Crear Cita</div>
    
    </div>

    <div class="container" style="max-width: 900px;">

        <!-- Formulario -->
        <div id="formulario-container" class="card p-4 shadow-sm rounded-4">
            <h4 id="form-title" class="mb-4 text-primary fw-semibold">Crear Nueva Cita</h4>

            <form id="cita-form">
                <input type="hidden" id="cita-id">

                <div class="mb-3">
                    <label class="form-label">Paciente</label>
                    <input type="text" id="paciente" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" id="hora" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Motivo</label>
                    <input type="text" id="motivo" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                        <option>Pendiente</option>
                        <option>Confirmada</option>
                        <option>Cancelada</option>
                        <option>Finalizada</option>
                    </select>
                </div>

                <button class="btn btn-primary px-4">Guardar Cita</button>
                <button type="button" id="cancelar-edicion" class="btn btn-outline-secondary d-none ms-2">
                    Cancelar
                </button>
            </form>
        </div>

        <!-- Tabla -->
        <h4 class="mt-5 text-primary fw-semibold">Citas Programadas</h4>
        <div class="table-responsive mt-3">
            <table class="table table-hover bg-white shadow-sm rounded-3">
                <thead class="table-light">
                    <tr>
                        <th>Paciente</th>
                        <th>Fecha y Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citas-body"></tbody>
            </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
